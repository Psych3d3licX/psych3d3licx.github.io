<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesamtbewertungen</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.7;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #121212;
      color: #f5f5f5;
    }
    h1, h2, h3 {
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }
    p {
      margin: 1rem 0;
    }
    ul {
      margin: 1rem 0 1rem 1.5rem;
      padding-left: 1rem;
      list-style-type: disc;
    }
    li {
      margin-bottom: 0.7rem;
    }
    u {
      text-decoration: underline;
    }
    strong {
      font-weight: bold;
    }
    em {
      font-style: italic;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    blockquote {
      border-left: 3px solid #555;
      margin: 1rem;
      padding-left: 1rem;
      color: #ccc;
    }
    hr {
      border: 0;
      height: 1px;
      background: #333;
      margin: 2rem 0;
    }
    code, pre {
      background: #222;
      padding: 0.5rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <main id="content">
    <p><em>Lade Inhalte...</em></p>
  </main>

  <script>
    const markdownFile = 'bewertungen.md';

    marked.setOptions({
      breaks: true,
      gfm: true,
      sanitize: false,
    });

    fetch(markdownFile)
      .then(response => {
        if (!response.ok) {
          throw new Error('Markdown-Datei konnte nicht geladen werden.');
        }
        return response.text();
      })
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p><strong>Fehler beim Laden der Datei:</strong> ' + error.message + '</p>';
      });
  </script>
</body>
</html>
